<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>来寮添</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i>聊天页</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">用户名</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="输入用户名"
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">聊天室</label>
						<select name="room" id="room">
							<option value="欢乐组">欢乐组</option>
							<option value="快乐组">快乐组</option>
							<option value="玩乐组">玩乐组</option>
							<option value="娱乐组">娱乐组</option>
							<option value="天堂组">天堂组</option>
							<option value="杀手组">杀手组</option>
						</select>
					</div>
					<button type="submit" class="btn">进入聊天</button>
				</form>
			</main>
		</div>
	</body>
</html>
